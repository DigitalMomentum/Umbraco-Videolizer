<div ng-controller="DigitalMomentum.Videolizer">
    <input id="videoURL" ng-model="vidUrl" type="text" class="umb-editor umb-textstring textstring" placeholder="Video URL"  ng-change="checkVideoUrl()" />
    <div><small>Video Type: {{model.value.type}}</small></div>
    <iframe ng-show="model.value.embedUrl != null" src="{{model.value.embedUrl}}" width="300" height="169" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>
