<div ng-controller="DigitalMomentum.Videolizer.Search">
	<form name="dialogForm" ng-submit="submit(model)">
		<umb-panel>
		<div style="overflow:auto">
			<umb-pane>
				<umb-control-group label="Name">
					<input type="text" name="searchTerm" class="searchTerm" ng-model="model.searchTerm" required />
					<button type="button" class="btn btn-primary" ng-disabled="!dialogForm.$valid" ng-click="search()">
						<i class="icon-search"></i>
					</button>
				</umb-control-group>
			</umb-pane>
			<umb-pane style="position: absolute;top: 85px;bottom: 50px;overflow: auto;right: 0px;left: 0;">
				<div ng-repeat="video in results" class="clearfix">
					<!--<img src="{{video.snippet.thumbnails.default.url}}" />-->
					<h4><a ng-click="selectVideo(video)" title="Select Video">{{video.snippet.title}}</a></h4>
					<iframe width="250" height="150"
							src="https://www.youtube.com/embed/{{video.id.videoId}}?controls=1"></iframe>
					
					<p>{{video.snippet.description}}</p>

			
				</div>
			</umb-pane>
			</div>
			
				<div class="umb-panel-footer">
					<div class="btn-toolbar umb-btn-toolbar pull-right">
						<a class="btn btn-link" ng-click="close()">
							<localize key="cancel" />
						</a>
						<!--<button type="submit" class="btn btn-primary" ng-disabled="!dialogForm.$valid">
					<localize key="buttons_save">Save</localize>
				</button>-->
					</div>
				</div>
</umb-panel>
	</form>
</div>
